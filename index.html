<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>For My Love ‚ù§Ô∏è</title>
</head>
<body>
    <div id="countdown-section">
        <div class="countdown-container">
            <h1 class="countdown-title">Hey Beautiful üíù</h1>
            <p class="pre-countdown-message">
                I'm preparing something special just for you...<br>
                Your birthday celebration begins in:
            </p>
            <div class="clock-holder">
                <div class="time-block">
                    <font id="days">00</font>
                    <span class="time-label">Days</span>
                </div>
                <font class="colon">:</font>
                <div class="time-block">
                    <font id="hours">00</font>
                    <span class="time-label">Hours</span>
                </div>
                <font class="colon">:</font>
                <div class="time-block">
                    <font id="minutes">00</font>
                    <span class="time-label">Minutes</span>
                </div>
                <font class="colon">:</font>
                <div class="time-block">
                    <font id="seconds">00</font>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            <p class="countdown-message">
                On your special day,<br>
                <span class="love-note">With all my love ‚ù§Ô∏è</span>
            </p>
            
        </div>
    </div>

    <div class="floating-hearts"></div>
    <script src="./main.js"></script>
    <script>
    function createFloatingElement(type) {
        const el = document.createElement('div');
        el.classList.add(type);
        const size = Math.random() * 10 + 10;
        el.style.width = size + 'px';
        el.style.height = size + 'px';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (Math.random() * 5 + 5) + 's';
        el.style.animationDelay = (Math.random() * 3) + 's';
        document.querySelector('.floating-hearts').appendChild(el);
        setTimeout(() => el.remove(), 10000);
    }

    setInterval(() => {
        const type = Math.random() > 0.5 ? 'heart' : 'petal';
        createFloatingElement(type);
    }, 300);
    </script>
</body>
</html>
